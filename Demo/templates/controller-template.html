<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Controller" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/controller/home">
    <ion-nav-view name="controller-home"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/controller/settings">
    <ion-nav-view name="controller-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
